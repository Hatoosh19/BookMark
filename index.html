<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- link googleFont  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="bookmark_12236927.ico">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="head-title text-center " >
            <span class="h1 ">Bookmarker</span>
        </div>
        <div class="form mt-5 pt-2 pb-5">
            <div class="head-form text-center mt-4">
                <span class="h2">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites 
                    <i class="fa-solid fa-bookmark"></i>
                </span>
            </div>
            <label for="bookName" class="pb-2"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
            <input id="bookName" type="text" class="form-control" placeholder="Bookmark Name">
            
            <label for="webSiteName" class="pb-2 mt-3"><i class="fa-solid fa-link pe-2"></i>Site Name</label>
            <input id="siteName" type="text" class="form-control" placeholder="WebSite URL">
            <div class="btns text-center mt-3">
                <button class="btn btn-danger px-5 submit py-2">submit</button>
            </div>
        </div>
    </div>
    <div class="table-responsive w-90 m-auto mt-3">
        <table class="table align-middle bg-white text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent">
            <!-- Bookmarks will be added here -->
          </tbody>
        </table>
      </div>

      <div class="layer position-absolute d-none align-items-center  justify-content-center bg-black bg-opacity-25 ">
        <div class="layer-content bg-white  w-50">
            <header class="d-flex justify-content-between align-items-center ps-2 pt-2">
                <div class="circles ms-2 d-flex gap-2 align-items-center">
                    <span class="rounded-circle bg-info"></span>
                    <span class="rounded-circle bg-warning"></span>
                    <span class="rounded-circle bg-success"></span>
                </div>
                <button class="border-0 bg-white x-mark"><i class="fa-solid fa-xmark close fs-3"></i></button>
            </header>
            <p class="mt-3 ms-3">Site Name or Url is not valid, Please follow the rules below :</p>
            <ul>
                <li class="fs-5">
                    <i class="fa-regular fa-circle-right p-2 text-danger"></i>
                    Site name must contain at least 3 characters
                </li>
                <li class="fs-5">
                    <i class="fa-regular fa-circle-right p-2 text-danger"></i>
                    Site URL must be a valid one
                </li>
            </ul>

        </div>
      </div>


    <script src="js/bootstrap.bundle.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
